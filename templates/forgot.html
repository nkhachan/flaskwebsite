<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}" type="text/css" />
</head>
<body>

<div class="container">
    <img src="{{ url_for('static',filename='img/icons/lock.png') }}" alt="Lock">

    <form action="" method="post">
        <p>
            {{ form.email(size=32) }}
        </p>
        <div style="margin-left:auto margin-right:auto">
            {{ form.send(size=32) }}
        </div>
    </form>
</div>

</body>
</html>
