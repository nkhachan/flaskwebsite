<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="{{ url_for('static',filename='img/icons/favicon.ico') }}">

<head>
    <meta charset="UTF-8">
    <title>Noopur's Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <div class="topbar">
        <a href="#home">Home</a>
        <a href="/#experience">Experience</a>
        <a href="/#activities">Activities</a>
        <a href="{{ url_for('static',filename='resources/Resume20.pdf') }}">Resume</a>
        <a class="active" href="/login">Login</a>
    </div>

    <form action="" method="post">
            <p>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.password(size=32) }}
            </p>
            <div style="margin-left:auto margin-right:auto">
                {{ form.submit(size=32) }}
            </div>
    </form>


    <div class="btn-group">
        <button onclick="register()">Sign Up</button>
        <button onclick="forgot()">Forgot Password?</button>
    </div>

    <section>
    <div class="icons">
        <a href="https://github.com/nkhachan"><img src="{{ url_for('static',filename='img/icons/github.png') }}" width="82" height="86"></a>
        <a href="mailto:noopur.khachane@gmail.com"><img src="{{ url_for('static',filename='img/icons/mail.png') }}" width="82" height="86"></a>
        <a href="https://www.linkedin.com/in/nkhachan"><img src="{{ url_for('static',filename='img/icons/linkedin.png') }}" width="82" height="86"></a>
        <a href="{{ url_for('static',filename='resources/Resume20.pdf') }}"><img src="{{ url_for('static',filename='img/icons/resume.png') }}" width="82" height="86"></a>
    </div>
    </section>

    <script>
        function register() {
            window.location.href = "/register";
        }
        function forgot() {
            window.location.href = "/forgot";
        }
    </script>
</body>
</html>
